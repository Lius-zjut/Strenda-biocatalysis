id: stbc
name: Results documentation
title: Results documentation
default_prefix: stbc
default_range: string
imports:
- linkml:types
classes:
  ActivityAndInitialReactionRate:
    attributes:
      initial_reaction_rate:
        description: The initial reaction rate refers to the rate at which the product is formed in the first 10% of the enzymatic reaction under specific initial substrate concentrations and reaction conditions.
        required: true
        range: float
      special_treatment:
        description: If there are any other specific metrics, parameters, characteristics or aspects related to the activity or initial reaction rate that are important to document the results accurately and are not described by the aforementioned attributes, they should be explained here.
        required: true
      specific_activity_unit:
        description: The specific activity is typically expressed in µmol/min/mg (micromoles per minute per milligram of protein).
        required: true
      initial_reaction_rate_unit:
        description: Typically, the initial reaction rate is expressed as mol/L/min (moles per liter per minute) or µmol/mL/min (micromoles per milliliter per minute).
        required: true
      specific_activity:
        description: The specific activity refers to the amount of product formed or substrate consumed per unit of enzyme per unit of time.
        required: true
        range: float
        minimum_value: 0
  ThermodynamicParameters:
    description: Understanding the energy dynamics and spontaneity of reactions through thermodynamic parameters is essential for efficient biocatalysis. For a comprehensive report around the technical key data of the kinetic parameters, see literature for further information, e.g. Heintz6.
    attributes:
      enthalpy_change:
        description: 'The enthalpy ( H ) represents the heat content within a system, expressing the quantity and nature of chemical bonds. This thermodynamic property cannot be measured independently. However, measurable is the change in enthalpy (Δ H ), which refers to the amount of heat absorbed or released during a chemical reaction (under constant pressure), also known as the reaction enthalpy. Δ H  > 0: Heat energy is supplied; the reaction is endothermic . Δ H Δ S  > 0: The disorder of the system increases. Δ S'
        required: true
      special_treatment:
        description: If there are any other specific metrics, parameters, characteristics or aspects related to the thermodynamic parameters that are important to document the results accurately and are not described by the aforementioned attributes, they should be explained here.
        required: true
      gibbs_free_energy_change:
        description: 'The Gibbs free energy ( G ) represents the portion of energy capable of performing work in a reaction under constant temperature and pressure, providing insights into the spontaneity of the reaction. While the absolute value of the free energy cannot be measured directly, the change in free energy (Δ G ) throughout the reaction, known as free reaction enthalpy, is measurable. As indicated by the Gibbs-Helmholtz equation, it depends on changes in enthalpy (heat content) and entropy (system disorder) during the reaction. Δ G Δ G  = 0: The system is at equilibrium; no work is performed. Δ G  > 0: The reaction does not proceed spontaneously; it is endergonic . A supply of free energy is required to drive the reaction.'
        required: true
  KineticParameters:
    description: These parameters serve as benchmarks for understanding enzyme kinetics. The Km and kcat value is determined by all substrates involved in the reaction and not just one. Therefore, the concentrations of all substrates must be varied and the Km and kcat values calculated to obtain a common value instead of apparent values. For a comprehensive report around the technical key data of the kinetic parameters, see literature for further information, e.g. Pesci _et al._1, Bisswanger 2 .
    attributes:
      inhibition_type:
        description: Enzyme inhibition encompasses various forms, including competitive, non-competitive, uncompetitive, mixed, and irreversible inhibition. Each type has different effects on the enzyme's function and plays a crucial role in regulating biochemical processes.
        required: true
      turnover_number:
        description: The turnover number (kcat) measures the number of substrate molecules converted to product per active site of an enzyme per unit time when the enzyme is fully saturated with substrate.
        required: true
        range: float
      maximum_reaction_rate_unit:
        description: The unit of Vmax (maximum reaction rate) is typically represented as concentration per time, such as moles per liter per second (mol/L/s or mM/s).
        required: true
      maximum_reaction_rate:
        description: Vmax, the maximum reaction rate, represents the speed at which an enzyme-catalyzed reaction reaches saturation, indicating the maximum achievable rate of product formation under optimal substrate concentration (where enzymes are predominantly saturated with substrates).
        required: true
        range: float
      enzyme_stability:
        description: The stability of enzymes is often characterized by various parameters such as the enzyme's half-life under specific conditions, the decline in activity over time, or the preservation of catalytic activity under different environmental conditions.
        required: true
      catalytic_efficiency_unit:
        description: The typical unit for catalytic efficiency (kcat/Km) is M-1s-1.
        required: true
      michaelis_constant:
        description: The Michaelis-Menten constant (Km​) represents the substrate concentration at which an enzyme achieves half of its maximum reaction rate.
        required: true
        range: float
      turnover_number_unit:
        description: The unit of turnover number (kcat) is typically expressed as moles of product per mole of enzyme per second or per minute (time-1).
        required: true
      special_treatment:
        description: If there are any other specific metrics, parameters, characteristics or aspects related to the kinetics that are important to document the results accurately and are not described by the aforementioned metadata, they should be explained here.
        required: true
      dissociation_constant_unit:
        description: The dissociation constant (Kd) is typically expressed in M (mol per liter) or its derivatives, such as nM (nanomoles per liter).
        required: true
      michaelis_constant_unit:
        description: The unit of the Michaelis-Menten constant (Km​) is typically expressed as moles per liter (M or mM).
        required: true
      inhibition_constant_unit:
        description: The units for the inhibition constant (Ki) are commonly expressed in M (mol per liter) or related units.
        required: true
      dissociation_constant:
        description: The dissociation constant (Kd) is a measure that represents the equilibrium between a complex and its dissociated components.
        required: true
        range: float
      inhibition_constant:
        description: The inhibition constant (Ki) describes the affinity of an inhibitor for an enzyme. It indicates how effectively an inhibitor influences enzyme activity. A lower Ki value suggests a strong binding of the inhibitor to the enzyme.
        required: true
        range: float
      hill_coefficient:
        description: The Hill coefficient is a parameter used to describe cooperativity in the binding of molecules to proteins. It is employed in enzyme reactions, e.g. oxygen binding to hemoglobin, to indicate whether there is positive (cooperative) or negative (anticooperative) binding. A Hill coefficient greater than 1 indicates positive cooperativity, while a value less than 1 indicates negative cooperativity. A value of exactly 1 indicates no cooperativity.
        required: true
        range: float
      catalytic_efficiency:
        description: Catalytic efficiency (kcat/Km) is a measure of how effectively an enzyme converts substrate into product, often quantified as the ratio of the turnover number (kcat) to the Michaelis-Menten constant (Km).
        required: true
        range: float
  SelectivityAndSpecificity:
    description: These parameters directly assess a catalyst's precision in converting specific substrates to desired products. For a comprehensive report around the technical key data of the selectivity and specificity, see literature for further information, e.g. Faber4, Liese _et al._3, Schurig5.
    attributes:
      diasteriomeric_excess_unit:
        description: The primary unit used for diasteriomeric excess ( ee ) is percent (%).
        required: true
      enantiomeric_excess:
        description: 'The enantiomeric excess ( ee ) measures the degree of purity and efficiency in a chiral catalysis process, representing the excess of one enantiomer over the other in a reaction product. The following formula can be used: $$ee_R = \frac{n_R - n_S}{n_R + n_S}$$ where, eeR  - enantiomeric excess of the ( R )-enantiomer (-), nR  - amount of the ( R )-enatiomer (mol) and nS  - amount of the ( S )-enatiomer (mol).'
        required: true
        range: float
        minimum_value: 0
      special_treatment:
        description: If there are any other specific metrics, parameters, characteristics or aspects related to the selectivity and specificity that are important to document the results accurately and are not described by the aforementioned attributes, they should be explained here.
        required: true
      stereoselectivity:
        description: Stereoselectivity refers to the preference of a chemical reaction to produce a specific stereoisomer or a particular spatial arrangement of atoms within a molecule. It describes the ability of a reaction to favor the formation of one stereoisomer over others or to create a specific stereochemical outcome.
        required: true
      diastereomeric_excess:
        description: 'The diasteriomeric excess ( de ) represents the difference in the concentration of one diastereomer over another in a reaction product. The following formula can be used: $$de_1 = \frac{n_1 - n_2}{n_1 + n_2}$$ where, de  - diasteriomeric excess of the major diasteriomer (-), n1  - amount of the major diasteriomer (mol) and n2  - amount of the minor diasteriomer (mol).'
        required: true
        range: float
        minimum_value: 0
      enantiomeric_excess_unit:
        description: The primary unit used for enantiomeric excess ( ee ) is percent (%).
        required: true
      chemoselectivity:
        description: Chemoselectivity refers to the ability of a chemical reaction to target a specific functional group or site within a molecule without affecting other reactive groups present. It highlights the preference of a reaction for one type of chemical bond or functional group over others in a molecule.
        required: true
      isomeric_content:
        description: 'The isomeric content ( ic ) refers to the percentage distribution or ratio of different isomers within a mixture resulting from a reaction or process. It describes how various isomers are represented in a product or mixture. The following formula can be used: $$ic = I_1 / \sum _ {i=1}^n I_i$$ where, ic  - proportion of a specific isomer in a mixture of isomers (-), I1  - amount of the specific isomer (mol) and Ii  - quantity of all isomers (mol).'
        required: true
        range: float
        minimum_value: 0
      enantioselectivity:
        description: Enantioselectivity, or enantiomeric ratio (E), defines the enzyme's capability to preferentially catalyze the transformation of one enantiomer over its mirror-image counterpart. This trait highlights the enzyme's ability to favor a specific enantiomer either as a product or as the preferred substrate for a reaction.
        required: true
        range: float
        minimum_value: 0
      isomeric_content_unit:
        description: The primary unit used for isomeric content ( ic ) is percent (%).
        required: true
      regioselectivity:
        description: Regioselectivity refers to the preference of a reaction to occur at a specific site within a molecule or compound that has multiple potential reaction sites. It describes the tendency of a reaction to selectively take place at a particular position of the molecule, considering its structural arrangement of atoms or functional groups, rather than at other possible sites.
        required: true
  YieldAndConversion:
    description: These metrics are vital for evaluating the success of a process, optimizing reaction conditions, and ensuring the production of high-quality products in biocatalytic applications. For a comprehensive report around the technical key data of yield and conversion, see literature for further information, e.g. Lies _et al._3.
    attributes:
      c_yield:
        description: 'Yield represents the amount of the desired product obtained from a reaction. It is the number of synthesized molecules of product per number of starting molecules. The following formula can be used: $$Y_p = \frac{n_p - n _ {p0}}{n _ {s0}} \cdot \frac{|v_s|}{|v_p|}$$ where, Yp  - yield of the product p  (-), np0  - amount of product p  at the start of the reaction (mol), np  - amount of product p  at the end of the reaction (mol), vs  - stoichiometric factor for the substrate s  (-), vp  - stoichiometric factor for the product p  (-). Note: The reported yield relies on analytical findings. Typically, the isolated yield is more common in practice as it reflects the precise quantity of product acquired post downstream processing (DSP).'
        required: true
        range: float
        minimum_value: 0
      space_time_yield:
        description: 'Space-time yield in biocatalysis refers to the mass of product obtained per unit volume of the reactor per unit time. Other terms commonly used in the literature are volumetric productivity  or the reactor productivity . The following formula can be used: $$STY = \frac{m_p}{𝜏 \cdot V_R}$$ where, STY  - space-time yield (g L-1 h-1), mp  - mass of the synthesized product (g), 𝜏 - residence time r reaction time (h), VR  - reactor volume.'
        required: true
        range: float
        minimum_value: 0
      conversion_unit:
        description: The conversion is commonly expressed as a percentage (%) to indicate the proportion of substrate converted to the desired product during a specific reaction.
        required: true
      space_time_yield_unit:
        description: Space-time yield is commonly expressed in g/L/h (grams per liter per hour) or mol/L/h (moles per liter per hour).
        required: true
      conversion:
        description: 'The term "conversion" refers to the percentage of substrate that undergoes transformation into the desired product during a reaction. It is the number of converted molecules per number of starting molecules. The following formula can be used: $$X_s = \frac{n _ {s0} - n_s}{n _ {s0}}$$ where, Xs  - conversion of the substrate s  (-), ns0  - amount of substrate s  at the start of the reaction (mol), ns  - amount of substrate s  at the end of the reaction (mol).'
        required: true
        range: float
      yield_unit:
        description: The yield is typically expressed in percentages (%), reflecting the ratio of the actual obtained product quantity to the theoretical maximum product quantity that could be obtained under ideal conditions.
        required: true
      special_treatment:
        description: If there are any other specific metrics, parameters, characteristics or aspects related to the conversion or yield that are important to document the results accurately and are not described by the aforementioned attributes, they should be explained here.
        required: true